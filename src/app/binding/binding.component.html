<div class="container mt-4">
    <div class="row">
        <h4 class="fs-bold">Data Binding</h4>
        <div class="col-md-5 p-3">
            <div class="mb3">
                <label for="username" class="form-label">Username</label>

                <div class="d-flex">
                    <input type="text" id="username" 
                        class="form-control me-3" 
                        [(ngModel)]="reset" 
                        #username />
                    <button
                        [disabled]="reset==''" 
                        (click)="onClick(username.value)"
                        [ngClass]="buttonClass">Submit</button>
                </div>
            </div>
            <span class="mt-4">{{text_label}}</span>
        </div>
    </div>
</div>
